<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="Style.css" />
    <title>Girlbossing✌️</title>
  </head>
  <body>
    <h1>Eugenia trying to embedd a dasboard (demo)</h1>
    <div class="maincontent">
      <fieldset id="first_row_of_buttons">
        <legend>filter this view</legend>
        <input
          type="button"
          value="Oregon and Washington only"
          id="oregon_and_washington"
        />
        <input type="button" value="Clear filter" id="Clear_filter" />
        <input type="button" value="Undo" id="undo" />
      </fieldset>
      <tableau-viz
        id="ourviz"
        src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview"
        toolbar="bottom"
        height="100vh"
        width="100vw"
      ></tableau-viz>
    </div>
  </body>
</html>
